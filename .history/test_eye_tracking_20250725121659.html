<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Tracking Service Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Eye Tracking Service Test</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Service Status -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Service Status</h2>
                <div id="service-status" class="text-gray-600">Checking...</div>
                <button id="test-health" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Test Health
                </button>
            </div>
            
            <!-- Live Feed Test -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Live Feed Test</h2>
                <div id="video-container">
                    <img id="test-video" src="" alt="Live Feed" class="w-full h-48 object-cover border rounded">
                </div>
                <button id="test-video-btn" class="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    Start Video Test
                </button>
            </div>
            
            <!-- Tracking Test -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Tracking Test</h2>
                <div id="tracking-status" class="text-gray-600">Not started</div>
                <button id="start-tracking" class="mt-4 bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                    Start Tracking
                </button>
                <button id="stop-tracking" class="mt-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                    Stop Tracking
                </button>
            </div>
            
            <!-- Status Display -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Current Status</h2>
                <div id="current-status" class="text-sm font-mono bg-gray-100 p-4 rounded overflow-auto h-48">
                    Waiting for data...
                </div>
            </div>
        </div>
        
        <!-- Eye Tracking Interface will appear here -->
        <div class="mt-8">
            <h2 class="text-xl font-semibold mb-4">Interface Test</h2>
            <button id="create-interface" class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600">
                Create Eye Tracking Interface
            </button>
        </div>
    </div>

    <script>
        const serviceUrl = 'http://127.0.0.1:5000';
        let videoInterval = null;
        let statusInterval = null;
        
        // Test service health
        document.getElementById('test-health').addEventListener('click', async () => {
            const statusDiv = document.getElementById('service-status');
            try {
                statusDiv.innerHTML = 'Testing...';
                const response = await fetch(`${serviceUrl}/api/health`);
                const data = await response.json();
                statusDiv.innerHTML = `
                    <div class="text-green-600">✅ Service Running</div>
                    <div class="text-sm">Version: ${data.version}</div>
                    <div class="text-sm">Status: ${data.status}</div>
                `;
            } catch (error) {
                statusDiv.innerHTML = `<div class="text-red-600">❌ Service Error: ${error.message}</div>`;
            }
        });
        
        // Test video feed
        document.getElementById('test-video-btn').addEventListener('click', () => {
            const video = document.getElementById('test-video');
            const btn = document.getElementById('test-video-btn');
            
            if (videoInterval) {
                clearInterval(videoInterval);
                videoInterval = null;
                btn.textContent = 'Start Video Test';
                btn.className = 'mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600';
            } else {
                btn.textContent = 'Stop Video Test';
                btn.className = 'mt-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600';
                
                videoInterval = setInterval(async () => {
                    try {
                        const response = await fetch(`${serviceUrl}/api/frame`);
                        const data = await response.json();
                        if (data.success && data.frame) {
                            video.src = data.frame;
                        }
                    } catch (error) {
                        console.error('Video fetch error:', error);
                    }
                }, 100);
            }
        });
        
        // Test tracking
        document.getElementById('start-tracking').addEventListener('click', async () => {
            const statusDiv = document.getElementById('tracking-status');
            try {
                statusDiv.innerHTML = 'Starting...';
                const response = await fetch(`${serviceUrl}/api/start_tracking`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: 'test_user',
                        module_id: 'test_module',
                        section_id: 'test_section'
                    })
                });
                const data = await response.json();
                statusDiv.innerHTML = data.success ? 
                    '<div class="text-green-600">✅ Tracking Started</div>' : 
                    `<div class="text-red-600">❌ Error: ${data.error}</div>`;
                    
                // Start status updates
                if (data.success) {
                    startStatusUpdates();
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="text-red-600">❌ Error: ${error.message}</div>`;
            }
        });
        
        document.getElementById('stop-tracking').addEventListener('click', async () => {
            const statusDiv = document.getElementById('tracking-status');
            try {
                const response = await fetch(`${serviceUrl}/api/stop_tracking`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                statusDiv.innerHTML = data.success ? 
                    '<div class="text-gray-600">Tracking Stopped</div>' : 
                    `<div class="text-red-600">❌ Error: ${data.error}</div>`;
                    
                if (statusInterval) {
                    clearInterval(statusInterval);
                    statusInterval = null;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="text-red-600">❌ Error: ${error.message}</div>`;
            }
        });
        
        function startStatusUpdates() {
            if (statusInterval) clearInterval(statusInterval);
            
            statusInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${serviceUrl}/api/status`);
                    const data = await response.json();
                    if (data.success) {
                        const statusDiv = document.getElementById('current-status');
                        statusDiv.innerHTML = JSON.stringify(data.status, null, 2);
                    }
                } catch (error) {
                    console.error('Status fetch error:', error);
                }
            }, 1000);
        }
        
        // Create interface test
        document.getElementById('create-interface').addEventListener('click', () => {
            // Create the same interface that the JS creates
            if (document.getElementById('cv-eye-tracking-interface')) {
                document.getElementById('cv-eye-tracking-interface').remove();
            }
            
            const trackingContainer = document.createElement('div');
            trackingContainer.id = 'cv-eye-tracking-interface';
            trackingContainer.innerHTML = `
                <div class="fixed top-20 right-4 bg-black text-white shadow-2xl rounded-lg border border-gray-600 z-50" style="width: 180px; font-family: system-ui;">
                    <!-- Header with red dot and "Eye Tracking" -->
                    <div class="px-2 py-1.5 border-b border-gray-600">
                        <div class="flex items-center">
                            <div id="tracking-indicator" class="w-1.5 h-1.5 rounded-full bg-red-500 mr-1.5"></div>
                            <span class="text-xs font-medium">Eye Tracking</span>
                        </div>
                    </div>
                    
                    <!-- Focus status line -->
                    <div class="px-2 py-1 border-b border-gray-600">
                        <div class="flex items-center text-xs">
                            <div class="w-1.5 h-1.5 rounded-full bg-green-500 mr-1.5"></div>
                            <span id="focus-status">Focused</span>
                        </div>
                    </div>
                    
                    <!-- Metrics -->
                    <div class="px-2 py-1.5 text-xs space-y-0.5 border-b border-gray-600">
                        <div>Focus: <span id="focus-time" class="text-green-400">0</span>s</div>
                        <div>Session: <span id="session-time" class="text-white">0</span>s</div>
                        <div>Focused: <span id="focus-percentage" class="text-white">0</span>%</div>
                        <div>Unfocused: <span id="unfocus-time" class="text-white">0</span>s</div>
                    </div>
                    
                    <!-- Live Feed label -->
                    <div class="px-2 py-1 text-xs text-gray-300 border-b border-gray-600">
                        Live Feed
                    </div>
                    
                    <!-- Video feed container -->
                    <div class="relative bg-black">
                        <img id="tracking-video" src="" alt="Live Feed" 
                             style="width: 100%; height: 100px; object-fit: cover; display: block;"
                             class="rounded-b-lg">
                    </div>
                </div>
            `;
            
            document.body.appendChild(trackingContainer);
            
            // Start updating the video in the interface
            setInterval(async () => {
                try {
                    const response = await fetch(`${serviceUrl}/api/frame`);
                    const data = await response.json();
                    if (data.success && data.frame) {
                        const video = document.getElementById('tracking-video');
                        if (video) video.src = data.frame;
                    }
                } catch (error) {
                    console.error('Interface video update error:', error);
                }
            }, 100);
            
            console.log('Interface created successfully');
        });
        
        // Auto-test on load
        setTimeout(() => {
            document.getElementById('test-health').click();
        }, 500);
    </script>
</body>
</html>
