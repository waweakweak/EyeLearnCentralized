<!DOCTYPE html>
<html>
<head>
    <title>API Test - Fixed Response Format</title>
</head>
<body>
    <h1>Testing Fixed API Response</h1>
    <div id="output"></div>
    
    <script>
        async function testAPI() {
            try {
                console.log('üîç Testing Python API response format...');
                const response = await fetch('http://127.0.0.1:5000/api/frame');
                const data = await response.json();
                
                console.log('‚úÖ Full API Response:', data);
                console.log('üìä Response Analysis:', {
                    success: data.success,
                    hasFrame: data.hasFrame,
                    frameDataExists: !!data.frameData,
                    frameDataLength: data.frameData ? data.frameData.length : 0,
                    message: data.message,
                    camera_available: data.camera_available
                });
                
                document.getElementById('output').innerHTML = `
                    <h2>API Response Test Results:</h2>
                    <p><strong>Success:</strong> ${data.success}</p>
                    <p><strong>Has Frame:</strong> ${data.hasFrame}</p>
                    <p><strong>Frame Data Length:</strong> ${data.frameData ? data.frameData.length : 0}</p>
                    <p><strong>Message:</strong> ${data.message || 'None'}</p>
                    <p><strong>Camera Available:</strong> ${data.camera_available}</p>
                    <p><strong>Response Format:</strong> CORRECT ‚úÖ</p>
                    
                    ${data.frameData ? `<h3>Live Feed:</h3><img src="${data.frameData}" style="max-width: 320px;">` : '<p>No frame data available</p>'}
                `;
                
            } catch (error) {
                console.error('‚ùå API Test Error:', error);
                document.getElementById('output').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        // Test immediately
        testAPI();
        
        // Test every 2 seconds
        setInterval(testAPI, 2000);
    </script>
</body>
</html>
