<!DOCTYPE html>
<html>
<head>
    <title>Live Feed Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #test-video { border: 2px solid #333; max-width: 400px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Live Feed Debug Test</h1>
    <div id="status">Testing...</div>
    <div id="logs"></div>
    
    <h3>Live Video Feed:</h3>
    <img id="test-video" alt="Live Feed" style="width: 320px; height: 240px; object-fit: cover; border: 2px solid red;">
    
    <script>
        const logs = document.getElementById('logs');
        const status = document.getElementById('status');
        
        function log(message) {
            console.log(message);
            const logDiv = document.createElement('div');
            logDiv.className = 'log';
            logDiv.textContent = new Date().toLocaleTimeString() + ': ' + message;
            logs.appendChild(logDiv);
            logs.scrollTop = logs.scrollHeight;
        }
        
        async function testLiveFeed() {
            try {
                log('üîç Testing Python API...');
                const response = await fetch('http://127.0.0.1:5000/api/frame');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                log(`‚úÖ API Response: success=${data.success}, hasFrame=${data.hasFrame}`);
                log(`üìä Frame Data: length=${data.frameData ? data.frameData.length : 0}`);
                
                if (data.frameData) {
                    log(`üñºÔ∏è Frame prefix: ${data.frameData.substring(0, 50)}...`);
                    
                    const videoElement = document.getElementById('test-video');
                    
                    videoElement.onload = () => {
                        log('‚úÖ Image loaded successfully!');
                        videoElement.style.border = '2px solid green';
                        status.textContent = 'SUCCESS: Live feed working!';
                        status.style.color = 'green';
                    };
                    
                    videoElement.onerror = (error) => {
                        log('‚ùå Image failed to load: ' + error);
                        videoElement.style.border = '2px solid red';
                        status.textContent = 'ERROR: Image failed to load';
                        status.style.color = 'red';
                    };
                    
                    videoElement.src = data.frameData;
                    log('üîÑ Assigned frame data to image element');
                } else {
                    log('‚ùå No frame data in response');
                    status.textContent = 'ERROR: No frame data';
                    status.style.color = 'red';
                }
                
            } catch (error) {
                log('‚ùå Error: ' + error.message);
                status.textContent = 'ERROR: ' + error.message;
                status.style.color = 'red';
            }
        }
        
        // Test immediately
        testLiveFeed();
        
        // Test every 2 seconds
        setInterval(testLiveFeed, 2000);
    </script>
</body>
</html>
