version: '3.8'

services:
  web:
    build: .
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
      - python_service
    environment:
      - DB_HOST=db
      - DB_NAME=elearn_db
      - DB_USER=root
      - DB_PASS=rootpassword

  python_service:
    build:
      context: .
      dockerfile: python.Dockerfile
    command: ["python", "python_services/eye_tracking_service.py"]
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    # Camera access configuration
    # For Linux: Uncomment the devices line below
    # For Windows: Camera access in Docker is limited - use run_python_service.bat for local dev
    # For production deployment: Configure based on your server environment
    # devices:
    #   - /dev/video0:/dev/video0
    environment:
      - CAMERA_ENABLED=${CAMERA_ENABLED:-true}
    restart: always

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: elearn_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/elearn_db.sql:/docker-entrypoint-initdb.d/init.sql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: rootpassword

volumes:
  mysql_data:
